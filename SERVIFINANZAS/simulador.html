  <main>
    <section>
      <h2>Simulador de Crédito</h2>
      <p>Ingresa tus datos para conocer el monto aproximado al que puedes acceder:</p>

      <form>
        <label for="ahorro">Monto de ahorro (COP):</label><br>
        <input type="number" id="ahorro" name="ahorro" required><br><br>

        <label for="ingreso">Ingreso mensual (COP):</label><br>
        <input type="number" id="ingreso" name="ingreso" required><br><br>

        <label for="plazo">Plazo del crédito (meses):</label><br>
        <input type="number" id="plazo" name="plazo" required><br><br>

        <input type="submit" value="Simular crédito">
      </form>
    </section>
  </main>
