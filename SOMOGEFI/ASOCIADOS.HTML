    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styleasociados.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="CONTENIDO.HTML">SOMOGEFI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="CONTENIDO.HTML">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="ASOCIADOS.HTML">Asociados</a></li>
                    <li class="nav-item"><a class="nav-link" href="TRANSACCIONES.HTML">Transacciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="CREDITO.HTML">Créditos</a></li>
                    <li class="nav-item"><a class="nav-link" href="AHORROS.HTML">Ahorros</a></li>
                    <li class="nav-item"><a class="nav-link" href="SIMULADOR.HTML">Simulación</a></li>
                    <li class="nav-item"><a class="nav-link" href="OPERARIOS.HTML">Operarios</a></li>

                </div>
            </div>
        </div>
    </nav>

    <h1 style="text-align: center; margin-top: 20px;">Gestión de Asociados</h1>

    <div class="formulario-asociados">
        <form>
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" value="Juan Pérez" readonly>

            <label for="documento">Número de Documento</label>
            <input type="text" id="documento" value="1234567890" readonly>

            <label for="tipo-documento">Tipo de Documento</label>
            <select id="tipo-documento" disabled>
                <option selected>Cédula de Ciudadanía</option>
            </select>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" placeholder="Ingrese la dirección">

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" placeholder="Ingrese el correo electrónico">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Ingrese el teléfono">

            <div class="boton-container">
                <button type="button" class="cancelar">Cancelar</button>
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
