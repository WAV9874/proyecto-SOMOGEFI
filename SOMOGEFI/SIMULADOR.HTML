<body>
    <div class="container mt-5">
        <h1 class="text-center">Simulación de Crédito</h1>
        <form id="formSimulacion">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ahorros">Saldo Disponible (Ahorros):</label>
                    <input type="number" class="form-control" id="ahorros" placeholder="Ej. 5000000" required>
                </div>
                <div class="col-md-6">
                    <label for="tasaInteres">Tasa de Interés (% Anual):</label>
                    <input type="number" class="form-control" id="tasaInteres" placeholder="Ej. 12" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="plazo">Plazo Simulado (Meses):</label>
                    <input type="number" class="form-control" id="plazo" placeholder="Ej. 12" required>
                </div>
                <div class="col-md-6">
                    <label for="valorSimulado">Valor Crédito Simulado:</label>
                    <input type="number" class="form-control" id="valorSimulado" placeholder="Ej. 3000000" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ingresos">Ingresos Mensuales:</label>
                    <input type="number" class="form-control" id="ingresos" placeholder="Ej. 2000000" required>
                </div>
                <div class="col-md-6">
                    <label for="gastos">Gastos Fijos Mensuales:</label>
                    <input type="number" class="form-control" id="gastos" placeholder="Ej. 800000" required>
                </div>
            </div>

            <div class="text-center mb-3">
                <button type="button" class="btn btn-primary" onclick="calcularCuota()">Calcular Cuota</button>
                <button type="reset" class="btn btn-secondary">Cancelar Simulación</button>
                <button type="button" class="btn btn-success" onclick="enviarSolicitud()">Enviar Solicitud a Estudio</button>
            </div>
        </form>

        <div id="tablaAmortizacion" class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Saldo Inicial</th>
                        <th>Cuota Mensual</th>
                        <th>Interés</th>
                        <th>Abono a Capital</th>
                        <th>Saldo Final</th>
                    </tr>
                </thead>
                <tbody id="tablaContenido"></tbody>
            </table>
        </div>
    </div>

    <script src="simulacion.js"></script>
</body>
</html>
