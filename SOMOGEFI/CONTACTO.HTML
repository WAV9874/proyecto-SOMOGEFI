<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>

<body>
    <!-- Página de Contacto -->
    <div class="contact-container">
        <div class="contact-info">
            <h2>Contáctanos</h2>
            <p>Estamos aquí para ayudarte. Por favor, completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
            <hr>
            <p class="contact-txt">También puedes escribirnos directamente a: <a href="mailto:soporte@plataforma.com">soporte@plataforma.com</a></p>
        </div>

        <!-- Formulario de Contacto -->
        <form class="contact-form">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="message">Mensaje</label>
            <textarea id="message" placeholder="Escribe tu mensaje aquí" rows="6" required></textarea>

            <!-- Botones al final del formulario -->
            <div class="button-container">
                <button type="button" class="btn-cancel" onclick="window.history.back();">Atrás</button>
                <button type="reset" class="btn-cancel">Cancelar</button>
                <button type="submit" class="submit-btn">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
