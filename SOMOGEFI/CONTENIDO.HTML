<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="stylecontenido.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-center mx-auto" href="#">Panel de Gestión</a>
        </div>
    </nav>

    <section class="icon-container">
        <a href="ASOCIADOS.HTML" class="icon-card">
            <i class="bi bi-person-fill icon"></i>
            <h5>Asociados</h5>
            <p>Gestiona información de usuarios.</p>
        </a>
        <a href="TRANSACCIONES.HTML" class="icon-card">
            <i class="bi bi-cash-coin icon"></i>
            <h5>Transacciones</h5>
            <p>Movimientos financieros.</p>
        </a>
        <a href="AHORROS.HTML" class="icon-card">
            <i class="bi bi-piggy-bank icon"></i>
            <h5>Ahorros</h5>
            <p>Metas y cuentas de ahorro.</p>
        </a>
        <a href="CREDITO.HTML" class="icon-card">
            <i class="bi bi-credit-card-fill icon"></i>
            <h5>Créditos</h5>
            <p>Información de préstamos.</p>
        </a>
        <a href="SIMULADOR.HTML" class="icon-card">
            <i class="bi bi-calculator icon"></i>
            <h5>Simulaciones</h5>
            <p>Simulación de créditos.</p>
        </a>
        <a href="OPERARIOS.HTML" class="icon-card">
            <i class="bi bi-tools icon"></i>
            <h5>Operarios</h5>
            <p>Gestión de personal.</p>
        </a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
